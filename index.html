<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reebok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; 
        }

        .container {
            width: 100%;
            max-width: 1700px;
            margin: 20px auto; 
            padding: 0;
            box-sizing: border-box;
            display: inline-block;
            text-align: left; 
        }

        .card {
            width: 400px;
            box-sizing: border-box;
            margin: 10px 10px 10px 10px; 
            border-radius: 15px;
            box-shadow: 2px 8px 12px 2px rgba(0, 0, 0, .2);
            text-align: center;
            position: relative;
            display: inline-block;
            vertical-align: top;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .card h1, .card p {
            margin: 15px;
        }

        .card h1 {
            font-size: larger;
            font-weight: bold;
        }

        .badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #00A4BD;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
        }

        .icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <span class="badge">I AM THE NEW</span>
            <span class="icon">&#9825;</span>
            <img src="https://imagescdn.reebok.in/img/app/product/3/39668660-13551429.jpg?auto=format&w=390" alt="shoe_img">
            <h1>TRAINING SHOES</h1>
            <p>Reebok Women NFX Trainer</p>
            <h1>₹7,599</h1>
        </div>
        <div class="card">
            <span class="badge">I AM THE NEW</span>
            <span class="icon">&#9825;</span>
            <img src="https://imagescdn.reebok.in/img/app/product/3/39642819-13349934.jpg?auto=format&w=390" alt="shoe_img">
            <h1>CLASSICS SHOES</h1>
            <p>Reebok Women Club C 85 W</p>
            <h1>₹6,999</h1>
        </div>
        <div class="card">
            <span class="badge">I AM THE NEW</span>
            <span class="icon">&#9825;</span>
            <img src="https://imagescdn.reebok.in/img/app/product/3/39633846-13164615.jpg?auto=format&w=390" alt="shoe_img">
            <h1>RUNNING SHOES</h1>
            <p>Reebok Women Energen Plus 2</p>
            <h1>₹6,999</h1>
        </div>
        <div class="card">
            <span class="badge">I AM THE NEW</span>
            <span class="icon">&#9825;</span>
            <img src="https://imagescdn.reebok.in/img/app/product/3/39633842-13164463.jpg?auto=format&w=390" alt="shoe_img">
            <h1>RUNNING SHOES</h1>
            <p>Reebok Unisex Classic Leather</p>
            <h1>₹6,999</h1>
        </div>
    </div>

    <footer>
        <p>&copy; Reebok 2024</p>
    </footer>
</body>
</html>
